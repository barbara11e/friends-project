{% extends "base.html" %}

{% block app_content %}
<style>
  #map {
    width: 100%;
    height: 400px;
    background-color: grey;
  }
</style>
</head>
<body>
  <h1>Найди друзей рядом</h1>
  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = {lat: 55.7123346, lng: 37.5954745};
      var map = new google.maps.Map(document.getElementById('map'), {zoom: 11, center: uluru});
      var marker = new google.maps.Marker({position: uluru, map: map});
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP5XP_S4EOFdpI8ceg3cGvzN7POyFqsOA&callback=initMap">
  </script>
{% endblock %}
